<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ahmed Serag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, iframe { height:100%; width:100%; margin:0; border:0; }
    .fallback { display:none; height:100%; width:100%; margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; text-align:center; padding:24px;
    }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <iframe id="bio" src="https://bio.site/serag" frameborder="0" loading="eager"></iframe>
  <div id="fallback" class="fallback">
    <div>
      <h1>Redirectingâ€¦</h1>
      <p><a href="https://bio.site/serag">Continue to bio.site/serag</a></p>
    </div>
  </div>
  <script>
    const i = document.getElementById('bio'), f = document.getElementById('fallback');
    let ok = false;
    const t = setTimeout(() => { if (!ok) { i.style.display='none'; f.style.display='flex'; }}, 1500);
    i.addEventListener('load', () => { ok = true; clearTimeout(t); });
  </script>
</body>
</html>
